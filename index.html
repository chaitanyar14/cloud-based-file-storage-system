<!DOCTYPE html>
<html>
<head>
  <title>Cloud File Storage</title>
</head>
<body>
  <h2>Cloud File Storage System</h2>

  <form action="https://cloud-file-storage-chaitanya.s3.amazonaws.com/" 
        method="post" 
        enctype="multipart/form-data">

    <!-- REQUIRED FIELD -->
    <input type="hidden" name="key" value="${filename}" />

    <input type="file" name="file" required />
    <br><br>
    <button type="submit">Upload</button>

  </form>

  <p>Files are stored in AWS S3</p>
</body>
</html>
